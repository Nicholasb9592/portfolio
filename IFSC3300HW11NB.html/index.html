<head>
    <style>
        #gameContainer {
            width: 300px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        #target {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 35px;
            left: 0;
        }
        #hitZone {
            width: 50px;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.5);
            position: absolute;
            right: 0;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <div id="target"></div>
    <div id="hitZone"></div>
</div>

<div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="stopGame()">Stop</button>
    <button onclick="resetGame()">Reset</button>
    <p id="score">Score: 0</p>
</div>

<script>
    const target = document.getElementById('target');
    const hitZone = document.getElementById('hitZone');
    const scoreDisplay = document.getElementById('score');
    let gameInterval, moveDirection = 1, score = 0;

    function startGame() {
        clearTimeout(gameInterval);
        gameInterval = setInterval(moveTarget, 20);
    }

    function moveTarget() {
        let targetPosition = target.offsetLeft;
        if (targetPosition >= 270 || targetPosition <= 0) {
            moveDirection *= -1;
        }
        target.style.left = targetPosition + moveDirection * 5 + 'px';
    }

    function stopGame() {
        clearTimeout(gameInterval);
        const targetPosition = target.getBoundingClientRect();
        const hitZonePosition = hitZone.getBoundingClientRect();

        if (targetPosition.right >= hitZonePosition.left && targetPosition.left <= hitZonePosition.right) {
            score += 20;
            alert("+20 points");
        } else {
            score -= 10;
            alert("-10 points");
        }
        scoreDisplay.textContent = `Score: ${score}`;
    }

    function resetGame() {
        clearTimeout(gameInterval);
        target.style.left = '0px';
        scoreDisplay.textContent = `Score: ${score}`;
    }
</script>
(If the square is glitching out when you press start, press reset then start again until it runs normally.)
</body>
