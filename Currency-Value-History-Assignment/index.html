<!DOCTYPE html>
<html>
<head>
    <title>Currency Value History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Currency Value History</h1>
    <form id="currencyForm">
        <label>Base Currency:
            <select id="baseCurrency">
                <option value="">Select an Currency...</option>
                <option value="USD">US Dollar</option>
                <option value="GBP">British Pound</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="AUD">Australian Dollar</option>
            </select>
            <span class="error" id="baseError"></span>
        </label><br><br>

        <label>Convert to Currency:
            <select id="convertCurrency">
                <option value="">Select an Currency...</option>
                <!-- same options as baseCurrency -->
            </select>
            <span class="error" id="convertError"></span>
        </label><br><br>

        <label>From Date:
            <input type="date" id="fromDate">
            <span class="error" id="fromDateError"></span>
        </label><br><br>

        <label>To Date:
            <input type="date" id="toDate">
            <span class="error" id="toDateError"></span>
        </label><br><br>

        <button type="button" onclick="fetchCurrencyData()">Show Results</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <canvas id="chartjs-0" width="600" height="400"></canvas>

    <script src="currency-history.js"></script>
</body>
</html>
